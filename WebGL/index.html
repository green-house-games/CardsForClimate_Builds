<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Green House</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {
          compatibilityCheck: function (unityInstance, onsuccess, onerror) {
          if (!UnityLoader.SystemInfo.hasWebGL) {
            unityInstance.popup("Your browser does not support WebGL",
              [{text: "OK", callback: onerror}]);
          } else if (UnityLoader.SystemInfo.mobile) {
            onsuccess();
          } else if (["Edge", "Firefox", "Chrome", "Safari"].indexOf(UnityLoader.SystemInfo.browser) == -1) {
            onsuccess();
          } else {
            onsuccess();
          }
        }
      });
    </script>
  </head>

  <div class="webgl-content">
    <div id="unityContainer" style="width: 100%; height: 100%"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">Green House</div>
    </div>
  </div>

</html>
